<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Magnetic Theater{% endblock title %}</title>
        
        {% load static %}

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Bootstrap JavaScript -->
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

        <!-- Load the CSS style sheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'Series/style.css' %}" />

    </head>
    <body>
        <div class="brand">Magnetic Theater</div>

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'Series:library' %}">Library</a>
                        </li>
                        <li>
                            <a href="{% url 'Series:upcoming' %}">Upcoming</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        {% block content %}

        {% endblock content %}
    </body>
</html>
