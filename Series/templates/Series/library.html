{% extends 'Series/base.html' %}

{% block content %}

    <!-- Empty the library -->
    <form action="{% url 'Series:empty_library' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Empty library">
    </form>
    
    <p> </p>
    <p> </p>
    
    <!-- Library list -->
    <div class="container-fluid">
        {% if tvshows %}
            <h3>Your TV shows library</h3>
            <br>
            <div class="row">
                {% for tvshow in tvshows %}
                    <div class="col-xs-4 col-sm-3 col-md-2">

                        <a class="thumbnail" href="{% url 'Series:tvshow_page' tvshow.pk %}">
                            <img class="HoverBorder" src="{{ tvshow.poster_url }}" alt="{{ tvshow.title }}">
                            <!--
                            <div class="caption">
                                <h3>{{ tvshow.title }}</h3>
                            </div> 
                            -->
                        </a>
                    </div>
                {% endfor %}
            </div>

        {% else %}
            <h3>Your library is empty</h3>
        {% endif %}
    </div>


{% endblock content %}
